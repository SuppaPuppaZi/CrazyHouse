<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update Chamber</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<h3>Update:</h3>
<form action="#" th:action="@{/chambers/update}" th:object="${chamber}" method="post">
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID"><br>
    <input type="text" th:field="*{chamberNumber}" id="chamberNumber" placeholder="chamber number" class="form-control"><br>
    <input type="submit" value="Update Chamber">
</form>
</body>
</html>
