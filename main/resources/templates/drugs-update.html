<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update Drug</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<h3>Update:</h3>
<form action="#" th:action="@{/drugs/update}" th:object="${drug}" method="post">
  <input readonly type="number" th:field="*{id}" id="id" placeholder="ID"><br>
  <input type="text" th:field="*{drugName}" id="drug" placeholder="Drug (title)" class="form-control"><br>
  <textarea th:field="*{description}" id="description" placeholder="Description" class="form-control"></textarea><br>
  <input type="submit" value="Update Drug">
</form>
</body>
</html>
