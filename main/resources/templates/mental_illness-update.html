<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update Mental Illness</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<h3>Update:</h3>
<form action="#" th:action="@{/mental_illness/update}" th:object="${illness}" method="post">
  <input readonly type="number" th:field="*{id}" id="id" placeholder="ID" class="form-control"><br>
  <input type="text" th:field="*{mentalIllnessName}" id="mentalIllness" placeholder="Mental Illness" class="form-control"><br>
  <input type="text" th:field="*{drug}" id="drugId" placeholder="Drug ID" class="form-control"><br>
  <input type="submit" value="Create Mental Illness">
</form>
</body>
</html>
