<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Personal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style>
        a {
        text-decoration: none;
        }
    </style>
</head>
<body>

<h3>Personal:</h3>
<a href="/personal/create">Add</a>


<table class="table table-striped">
    <tbody>
    <tr>
        <th>ID</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Date Employ</th>
        <th>Date of Birth</th>
        <th>Sex</th>
        <th>Phone</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Cabinet Number</th>
        <th></th>
    </tr>


    <tr>
        <td>
            <div th:each="person : ${personal}">
                <span th:text="${person.id}"></span>
            </div>

        </td>


        <td>
            <div th:each="person : ${personal}">
                <span th:text="${person.firstName}"></span>
            </div>
        </td>

        <td>
            <div th:each="person : ${personal}">
                <span th:text="${person.lastName}"></span>
            </div>
        </td>

        <td>
            <div th:each="person : ${personal}">
                <span th:text="${person.middleName}"></span>
            </div>
        </td>

        <td>
            <div th:each="person : ${personal}">
                <span th:text="${person.dateEmploy}"></span>
            </div>
        </td>

        <td>
            <div th:each="person : ${personal}">
                <span th:text="${person.dateOfBirth}"></span>
            </div>
        </td>

        <td>
            <div th:each="person : ${personal}">
                <span th:text="${person.sex}"></span>
            </div>
        </td>

        <td>
            <div th:each="person : ${personal}">
                <span th:text="${person.phone}"></span>
            </div>
        </td>

        <td>
            <div th:each="person : ${personal}">
                <span th:text="${person.position.positionType}"></span>
            </div>
        </td>

        <td>
            <div th:each="person : ${personal}">
                <span th:text="${person.position.salary}"></span>
            </div>
        </td>

        <td>
            <div th:each="person : ${personal}">
                <span th:text="${person.cabinet.cabinetNumber}"></span>
            </div>
        </td>

        <td>
            <div th:each="person : ${personal}">
                <a th:href="@{personal/update/{id}(id=${person.id})}">Edit</a>
                <a th:href="@{personal/delete/{id}(id=${person.id})}">Delete</a>
            </div>

        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
