<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Position</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<h3>Add:</h3>
<form action="#" th:action="@{/positions/create}" th:object="${position}" method="post">
    <input type="text" th:field="*{positionType}" id="position" placeholder="Position" class="form-control"><br>
    <input type="number" th:field="*{salary}" id="salary" placeholder="Salary" class="form-control"><br>
    <input type="submit" value="Create Position">
</form>
</body>
</html>
